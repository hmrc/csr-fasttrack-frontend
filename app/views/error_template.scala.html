@(pageTitle: String, heading: String, message: String)(implicit request: Request[_], feedbackUrl: String)

@mainContent = {
  <h1 class="heading-xlarge">@heading</h1>
  <div class="text">
    <p>@message</p>
    <a href="@routes.HomeController.present" class="button">Return to start</a>
  </div>
}

@govuk_template(title = pageTitle)(mainContent = mainContent)
